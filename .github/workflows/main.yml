name: Robust Flet Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 1. تثبيت Flutter
    - name: Setup Flutter SDK
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable' # تم إزالة رقم الإصدار لزيادة المرونة

    # 2. البناء مع التنظيف
    - name: Flet build APK
      run: |
        pip install flet
        flet clean # أمر التنظيف المضاف
        flet build apk --keep-app-resources
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: flet-android-app-apk
        path: build/app/outputs/flutter-apk/*.apk
