name: Robust Flet Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 1. تثبيت Python (لضمان وجوده)
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 2. تثبيت Flutter (الأمر الرسمي لـ Flet)
    - name: Install Flutter SDK
      run: pip install flet && python3 -m flet.cli install-flutter

    # 3. البناء مباشرة (لن نحتاج لـ flet clean هنا)
    - name: Build APK
      run: python3 -m flet build apk --keep-app-resources
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: flet-android-app-apk
        path: build/app/outputs/flutter-apk/*.apk
