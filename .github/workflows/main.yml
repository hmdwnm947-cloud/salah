name: Robust Flet Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Flutter SDK
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    # 2. التثبيت والبناء في خطوة واحدة مع استدعاء Python
    - name: Install Flet and Build APK (Final Attempt)
      run: |
        pip install flet
        
        # استدعاء flet باستخدام أمر python -m لمنع خطأ المسار
        python3 -m flet clean
        python3 -m flet build apk --keep-app-resources
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: flet-android-app-apk
        path: build/app/outputs/flutter-apk/*.apk
