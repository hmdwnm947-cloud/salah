name: Robust Flet Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Flutter SDK
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    # 2. التثبيت والبناء في خطوة واحدة مع إجبار إضافة المسار
    - name: Install Flet and Build APK (Final Solution)
      run: |
        # 1. تثبيت Flet (مع تجاهل رسالة عدم الكتابة)
        pip install flet
        
        # 2. إضافة مسار الأدوات المثبتة بواسطة المستخدم إلى الـ PATH
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        
        # 3. الآن يجب أن تعمل أوامر flet
        flet clean 
        flet build apk --keep-app-resources
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: flet-android-app-apk
        path: build/app/outputs/flutter-apk/*.apk
