name: Robust Flet Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 1. تثبيت Flutter
    - name: Setup Flutter SDK
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    # 2. تثبيت Flet
    - name: Install Flet
      run: pip install flet

    # 3. البناء والتنظيف (خطوة حاسمة)
    - name: Clean and Build APK
      run: |
        flet clean
        flet build apk --keep-app-resources
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: flet-android-app-apk
        path: build/app/outputs/flutter-apk/*.apk
