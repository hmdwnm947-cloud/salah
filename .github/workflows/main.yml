name: Robust Flet Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 1. تثبيت Flutter
    - name: Setup Flutter SDK
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    # 2. التثبيت والبناء في خطوة واحدة لضمان المسار (PATH)
    - name: Install Flet and Build APK (Combined Step)
      run: |
        pip install flet
        # يجب أن يكون هذا المسار هو المكان الذي يثبت فيه pip الملفات التنفيذية
        export PATH=$PATH:$HOME/.local/bin 
        flet clean 
        flet build apk --keep-app-resources
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: flet-android-app-apk
        path: build/app/outputs/flutter-apk/*.apk
